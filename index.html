<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form dang nhap </title>
    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  
  <body>
    <div class="wrapper">
      <div class="background-image"></div>
      <div class="container">
        <div class="banner">
          <h1 class="banner__title">Sign Up</h1>
          <p class="banner__desc">áº¤
            Join us and share our passion for the road.
          </p>
          <span class="banner__btn">Breakaway.</span>
        </div>
        <form class="form">
          <div class="form__group">
            <input class="effect form__input" type="text" id="username" />
            <label for="username">USERNAME</label>
            <span class="focus-border"></span>
          </div>
          <div class="form__group">
            <input class="effect form__input" type="email" id="email" />
            <label for="email">EMAIL</label>
            <span class="focus-border"></span>
          </div>
          <div class="form__group">
            <input class="effect form__input" type="password" id="password" />
            <label for="password">PASSWORD</label>
            <span class="focus-border"></span>
          </div>
          <div class="form__group">
            <button type="submit" class="form__btn">Get Started</button>
            <p class="form__text">
              Already have an account?
              <a href="#" class="form__link"> Sign in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
